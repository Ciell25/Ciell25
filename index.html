<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanQish's Portfolio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive; /* Font pixel */
      background: linear-gradient(135deg, #121212, #1d1d1d);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative; /* Untuk penempatan badge */
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease forwards;
    }
    p {
      font-size: 1.2em;
      color: #b3b3b3;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-coffee {
      display: inline-block;
      background-color: #ff6363;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 20px; /* Menambah jarak di atas */
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-coffee:hover {
      background-color: #e15555;
      transform: scale(1.05);
    }
    .typing {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #00adb5;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }
    .visitor-badge {
      position: absolute; /* Penempatan badge pengunjung */
      top: 10px; /* Jarak dari atas */
      right: 20px; /* Jarak dari kanan */
      display: flex;
      align-items: center;
      gap: 10px; /* Jarak antar elemen */
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #757575;
      font-family: 'Press Start 2P', cursive; /* Font untuk footer */
    }
    a {
      color: #00adb5;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      text-decoration: underline;
      color: #00b3b3;
    }
    img {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1em;
      }
      .btn-coffee {
        font-size: 1em;
        padding: 10px 20px;
      }
      .typing {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>



<!-- Visitor Badge -->
<div class="visitor-badge">
  <img src="https://visitor-badge.laobi.icu/badge?page_id=VanQish/VanQishPortfolio" alt="Visitor Badge">
 
</div>

  <!-- Welcome Section -->
<h1>Welcome to My Github</h1>
  
  <!-- Typing Animation -->
<div class="typing">
  <a href="https://git.io/typing-svg">
    <img src="https://readme-typing-svg.herokuapp.com?font=Press+Start+2P&weight=600&size=22&duration=3000&pause=2000&color=00ADB5&center=true&vCenter=true&width=450&lines=Hi+%F0%9F%91%8B%2C+I%E2%80%99m+VanQish;Nice+to+meet+you!" alt="Typing SVG">
  </a>
</div>
  
<p>Support me with a cup of coffee or tea if you like my creations! ☕️❤️</p>

<!-- Buy Me a Coffee Button -->
<a href="https://www.buymeacoffee.com/Ciell25" target="_blank" class="btn-coffee">☕ Buy Me a Coffee</a>
  
<!-- Footer -->
<footer>
  <p>© 2024 VanQish | <a href="https://t.me/AirdropSantuyy" target="_blank">t.me/AirdropSantuyy</a></p>
</footer>

</body>
</html>
